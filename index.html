<!DOCTYPE html>
<html>
  <head>
    <title>Trenggalek map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      .atas {
        padding:10px;
        background: red;
        color:yellow;
        font-weight: bold;
      }
    </style>
    <script>
function initialize() {
  var mapOptions = {
    zoom: 14,
    center: new google.maps.LatLng(-8.052646, 111.710869)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
      'callback=initialize';
  document.body.appendChild(script);
}

window.onload = loadScript;

    </script>
  </head>
  <body>
  <div class="atas">PETA TRENGGALEK</div>
    <div id="map-canvas"></div>
  </body>
</html>
